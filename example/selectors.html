        multiselect: false,
        onChange: function (k) {

        }
    });
    Drops[6] = new Selector(ge('selectors'), Data.city.slice(-5, Data.city.length), {
        width: 200,
        dropdown: false,
        multiselect: false,
        enableCustom: true,
        introText: '',
        noResult: '',
        placeholder: '',
        placeholderColor: '#000',
        onChange: function (value) {
            if (!intval(value)) {
                Drops[6].clear();
            }
            ge('selectors_change').innerHTML = 'id:' + value;
        }
