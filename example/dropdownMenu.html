<body>
<div class="label"></div>
<div class="labeled"><a id="dmenu" href="#">Тест</a>
</div>
<br class="cl" />
<script type="text/javascript">
    onDomReady(function () {
        var menuParams = {};
        menuParams.target = ge('dmenu');
        menuParams.onSelect = function (s) {
            console.log(s);
        };
        menuParams.showHover = false;
        if (0) {
            menuParams.updateTarget = false;
        }
        new DropdownMenu([{
            "l": "Остановлена",
            "i": "off"
        }, {
            "l": "Архивная",
            "i": "archived"
        }], menuParams);
    });
</script>
