<!DOCTYPE html>
<html>

<head>
    <title>Audio</title>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="../css/example.css" />
    <script type="text/javascript" src="../js/core.js"></script>
    <script type="text/javascript" src="../js/events.js"></script>
    <script type="text/javascript" src="../js/dom.js"></script>
    <script type="text/javascript" src="../js/cc.js"></script>
    <script type="text/javascript" src="../js/audio.js"></script>
    <script type="text/javascript">
        var audio = null;

        var secToTime = function(sec){
            var p = sec,
                    m = Math.floor(p / 60),
                    s = Math.floor(p % 60),
                    time = (m+':'+(s<10?'0':'')+s);
            return time;
        };

        var getHintDuration = function(duration, percent){
            var p = duration * percent,
                    m = Math.floor(p / 60),
                    s = Math.floor(p % 60),
                    time = (m+':'+(s<10?'0':'')+s);
            return time;
        };
        onDomReady(function () {
            audio = new Audio({
                onReady: function(){
                    ge('status').innerHTML = 'Status: ready';
                },
                onError: function(e){
                    switch (e.error){
                        case 1:
                            ge('status').innerHTML = 'Status: Error! Flash player is not installed';
                        break;
                        case 9:
                            ge('status').innerHTML = 'Status: Error! File is not exist';
                        break;
                    }

                },
                onLoadProgress: function(load, duration){
                    ge('duration').innerHTML = secToTime(duration);
                    ge('load').innerHTML = 'Load: '+Math.ceil   (load*100)+'%';
                    ge('status').innerHTML = 'Status: Load';
                },
                onPlayed: function(){
                    ge('status').innerHTML = 'Status: Played';
                },
                onPaused: function(){
                    ge('status').innerHTML = 'Status: Paused';
                },
                onPlayProgress: function(percent){
                    ge('progress_percent').innerHTML = 'Play Percent: '+Math.ceil(percent*100)+'%';
                    ge('progress_time').innerHTML = getHintDuration(audio.duration, percent);
                    ge('status').innerHTML = audio.played ? 'Status: Played' : 'Status: Paused';
                },
                onTrackEnded: function(){
                    ge('status').innerHTML = 'Status: Ended';
                }
            });
        });
    </script>
</head>

<body>
<div style="padding: 30px;">
    <div id="status"></div>
    <div id="duration"></div>
    <div id="load"></div>
    <div id="progress_percent"></div>
    <div id="progress_time"></div>
    <br /><br />
    <a href="#" onclick="audio.load('/mp3/test.mp3'); return false;">Load file1</a><br />
    <a href="#" onclick="audio.play('/mp3/test2.mp3'); return false;">Play file2</a><br />
    <a href="#" onclick="audio.play(); return false;">Play</a><br />
    <a href="#" onclick="audio.pause(); return false;">Pause</a><br />
    <a href="#" onclick="audio.skipTo(0.9); return false;">skipTo 90%</a><br />
    <a href="#" onclick="audio.skipTo(0.3); return false;">skipTo 30%</a><br />

</div>
