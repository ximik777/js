<!DOCTYPE html>
<html>

<head>
    <title>Radio Buttons</title>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="/css/example.css" />
    <link type="text/css" rel="stylesheet" href="/css/radiobuttons.css" />
    <script type="text/javascript" src="/js/core.js"></script>
    <script type="text/javascript" src="/js/events.js"></script>
    <script type="text/javascript" src="/js/dom.js"></script>
    <script type="text/javascript" src="/js/ui/cc.js"></script>
    <script type="text/javascript" src="/js/ui/radiobutton.js"></script>
</head>

<body>
<div class="label"></div>
<div class="labeled">
    <input type="hidden" id="radio1" value="full" />
    <input type="radio" id="radio11" name="radio1" value="full" checked="checked" />
    <input type="radio" id="radio12" name="radio1" value="button" />
    <input type="radio" id="radio13" name="radio1" value="mini" />
    <input type="radio" id="radio14" name="radio1" value="vertical" />
</div>
<div class="labeleds" id="radio1_change"></div>
<br />
<script type="text/javascript">
    var r;
    onDomReady(function () {
        r = new Radiobuttons(ge('radio1'), [
            [1, 'Button with text counter'],
            [2, 'Button with mini counter'],
            [3, 'Mini button'],
            [4, 'Mini button with counter at the top']
        ], {
            width: 200,
            onChange: function () {},
            selected: 'full'
        });
    });
</script>
</body>

</html>
