<body>

    <input type="text" id="check0" name="check0" value=""/>
</div>
<br class="cl"/>

<div class="labeled">
    <input type="text" id="check1" name="check1" value=""/>
</div>
<div class="labeleds" id="check1_change"></div>
<br class="cl"/>
<div class="label"></div>
<div class="labeled">
    <input type="text" id="check2" name="check2" value=""/>
</div>
<div class="labeleds" id="check2_change"></div>
<br class="cl"/>
<div class="label"></div>
<div class="labeled">
    <input type="text" id="check3" name="check3" value=""/>
</div>
<div class="labeleds" id="check3_change"></div>
<br class="cl"/>


<div class="label"></div>
<div class="labeled">
    <input type="text" id="check4" name="check4" value=""/>
</div>

</div>

</div>

<script type="text/javascript">
    var ch2, ch3, ch6, ch7;
    onDomReady(function () {
        new Checkbox(ge('check0'), {
            width: 200,
            checked: 1,
            label: 'Checkbox'
        });

        new Checkbox(ge('check1'), {
            width: 200,
            checked: 0,
            label: 'Checkbox',
            onChange: function (v) {
                alert(v ? 'true' : false);
            }
        });
        ch2 = new Checkbox(ge('check2'), {
            width: 200,
            checked: 0,
            label: 'Checkbox2',
            onChange: function (v) {
                alert(v ? 'true' : false);
            }
        });
        ch2.disable(true);
        ch3 = new Checkbox(ge('check3'), {
            width: 200,
            checked: 1,
            label: 'Checkbox3',
            onChange: function (v) {
                alert(v ? 'true' : false);
            }
        });
        ch3.disable(true);


        new Checkbox(ge('check4'), {
            width: 200,
            checked: 1,
            label: 'Checkbox 4',
            circle: true
        });

        new Checkbox(ge('check5'), {
            width: 200,
            checked: 0,
            label: 'Checkbox 5',
            circle: true,
            onChange: function (v) {
                alert(v ? 'true' : false);
            }
        });
        ch6 = new Checkbox(ge('check6'), {
            width: 200,
            checked: 0,
            label: 'Checkbox6',
            circle: true,
            onChange: function (v) {
                alert(v ? 'true' : false);
            }
        });
        ch6.disable(true);
        ch7 = new Checkbox(ge('check7'), {
            width: 200,
            checked: 1,
            label: 'Checkbox7',
            circle: true,
            onChange: function (v) {
                alert(v ? 'true' : false);
            }
        });
        ch7.disable(true);
    });
</script>
