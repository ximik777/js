<body>

<div class="label">Datepicker:</div><div class="labeled"><span id="dp"></span></div><br class="cl" />
<div class="label">Timepicker:</div><div class="labeled"><span id="tp"></span></div><br class="cl" />
<div class="label">Daypicker:</div><div class="labeled"><span id="dayp"></span></div><br class="cl" />
<script type="text/javascript">


    onDomReady(function(){

        new Datepicker(ge('dp'),{width:124});
        new Timepicker(ge('tp'));
        new Daypicker(ge('dayp'));


    });

</script>
