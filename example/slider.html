<!DOCTYPE html>
<html>

<head>
    <title>Slider</title>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="/css/core.css" />
    <link type="text/css" rel="stylesheet" href="/css/ui/slider.css" />
    <script type="text/javascript" src="/js/core.js"></script>
    <script type="text/javascript" src="/js/events.js"></script>
    <script type="text/javascript" src="/js/dom.js"></script>
    <script type="text/javascript" src="/js/ui/cc.js"></script>
    <script type="text/javascript" src="/js/ui/slider.js"></script>
</head>

<body>
<div id="procentage"></div>
<br />
<div id="procentage_def"></div>
<br />
<div id="procentage_limit"></div>
<br />
<div id="procentage_area_false"></div>
<br />
<script type="text/javascript">
    onDomReady(function () {
        var pr = new Slider('procentage', {
            val: 43,
            disabled: true
        });
        new Slider('procentage_def', {
            data: [1, 3, 5, 7, 12],
            val: 7,
            value_area_prefix: 'cent.',
            onChange: function (v) {
                v == 7 ? pr.disable(true) : pr.disable(false);
            }
        });
        new Slider('procentage_limit', {
            min: 23,
            max: 47,
            val: 29
        });
        new Slider('procentage_area_false', {
            value_area: false
        });
    });
</script>
</body>

</html>
