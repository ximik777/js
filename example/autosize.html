<body>
<div class="label"></div>
<div class="labeled">
    <textarea class="autosize" style="height: 50px; width: 200px;" id="text"></textarea>
</div>
<br class="cl" />
<script type="text/javascript">
    onDomReady(function () {
        new Autosize(ge('text'), {
            height: 100,
            minHeight: 50
        });
    });
</script>
