<body>
<div style="padding: 30px;">
    <div class="cf">
        <div class="fl"><div id="test"></div></div>
        <div class="fl" style="margin-left: 10px; margin-top: -3px"><input type="text" id="v1"></div>
    </div>
    <div id="test2"></div>
    <div id="test3"></div>
    <br /><br />

</div>


<script type="text/javascript">
    var v3 = null;
    onDomReady(function () {
        new Volume(ge('test'),{onMove:function(v){
            ge('v1').value = v;
        }});
        new Volume(ge('test2'),{width:100, onChange:function(v){
            alert(v);
        }});
        v3 = new Volume(ge('test3'),{width:200});
    });
</script>
